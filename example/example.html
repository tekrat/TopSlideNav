<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<script src="../scripts/TopSlideNav.min.js" type="text/javascript"></script>
	<!-- To enable all animations -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
	<title>Example</title>
	<script>
	// Onload events for easier encapsulation
	function LoadEvents(){
	TopSlideNav.iconsize = 48; // Change the default icon size
	TopSlideNav.imgpath = "./"; // Set the image path for spacer
	// add individual links
	TopSlideNav.AddLinks("./icon1.png", "javascript:alert('You clicked Link 1');", "Link 1");
	TopSlideNav.AddLinks("./icon2.png", "javascript:alert('You clicked Link 2');", "Link 2");
	TopSlideNav.AddLinks("./icon3.png", "javascript:alert('You clicked Link 3');", "Link 3");
	TopSlideNav.Render();
	}

	if (window.addEventListener) {
	window.addEventListener('load', LoadEvents, false);
	}else if (window.attachEvent) {
	window.attachEvent('onload', LoadEvents );
	}
	</script>
	<style>
	body{
		font-family: arial;
	}

	div#TopSlideNavTable {
		background-color: orange;
	}
	div#TopSlideNavClick{
		padding: 2px;
		border-top: solid 1px #FF7C00;
		border-bottom: solid 1px #FFB432;
		background-color: red;
		font-size: 9pt;
		color: white;
		font-weight: bold;
	}

	a.TopSlideNavLink{
		color: White;
		font-weight: bold;
		font-size: 9pt;
	}
	</style>

</head>
<body>
<div>&nbsp;</div>
This is an example of the navigation.

</body>
</html>
